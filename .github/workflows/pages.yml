name: "godot-ci export"
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: gddemo
  PROJECT_PATH: gddemo
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build Project
        uses: firebelley/godot-export@v5.2.1
        with:
          relative_project_path: ./
          cache: true
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_export_templates.tpz
          use_preset_export_path: true
      - name: Upload Web
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
          name: web
      - name: Upload macOS
        uses: actions/upload-artifact@v4.3.1
        with:
          name: macOS
          path: build/macos/
      - name: Upload Windows (x64)
        uses: actions/upload-artifact@v4.3.1
        with:
          name: Windows (x64)
          path: build/win64/
      - name: Upload Windows (x86)
        uses: actions/upload-artifact@v4.3.1
        with:
          name: Windows (x86)
          path: build/win86/
      - name: Upload Linux
        with:
          name: Linux (x86, x64 and arm)
          path: build/linux/
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
